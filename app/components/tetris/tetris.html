<p>Score: {{$ctrl.score}}</p>

<p>
    Next Block:
    <div ng-repeat="line in $ctrl.nextBlock">
        {{ line }}
    </div>
</p>

<div>
    <div ng-repeat="line in $ctrl.board" ng-if="$index > 1">
        {{ line }}
    </div>
</div>

<button type="button" ng-click="$ctrl.tick()">Tick!</button>
<button type="button" ng-click="$ctrl.moveLeft()">Left</button>
<button type="button" ng-click="$ctrl.moveRight()">Right</button>
