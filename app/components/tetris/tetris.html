
<div class="row">
    <div class="col s4">
        <p>Score: {{$ctrl.score}}</p>
        <p>
            Next Block:
            <div class="block-row" ng-repeat="line in $ctrl.nextBlock">
                <div ng-repeat="block in line track by $index">
                    <div class="block block-{{block}}"></div>
                </div>
            </div>
        </p>
    </div>
    
    <div class="col s8">
        <h5>Board</h5>
        <div>
            <div class="block-row" ng-repeat="line in $ctrl.board">
                <div ng-repeat="block in line track by $index">
                    <div ng-class="{'hidden-block': $parent.$index <= 1}" class="block block-{{block}}"></div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <button class="col" ng-click="$ctrl.moveLeft()">Left</button>
            <button class="col" ng-click="$ctrl.moveRight()">Right</button>
        </div>
    </div>
   
</div>
